<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tasks</title>
  <link href="style/main.css" rel="stylesheet">
</head>
<body>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Description</th>
    <th>Status</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="task, number : ${taskList}">
    <td th:text="${task.id}" />
    <td th:text="${task.description}" th:id="'description_' + ${task.id}"/>
    <td span th:text="${task.getStatus()}" th:id="'status_'" + ${task.id}/>
  </tr>
  </tbody>
</table>
</body>
</html>
